<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线稿上色</title>
    <link rel="stylesheet" type="text/css" href="css/css2.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script> 
</head>
<body>
	<div class="page">
		<div class="nav">
			<img src="img/1.png">
		</div>
		<div class="content">
			<div class="content1">
				<form name="form0" id="form0">
					<img src="img2/2.png" id="tu1">
					<img src="img2/5.png" id="tu2">
					<input type="file" name="file0" id="file0" multiple="multiple" />
				</form>  
				<img src="img2/4.png" id="tu3">
				<img src="img2/心.png" id="tu4">
				<input type="button" name="but0" id="but0" multiple="multiple" />
  				<div class="content2">
  					<img src="img2/3.png" id="tu1">
  					<img src="img2/6.png" id="tu2">
					<input type="button" name="file0" id="file0" multiple="multiple" />
  				</div>
			</div>
		</div>
		<div class="finally">
			<img id="img1" src="img/7.png">
			<img id="img2" src="img/8.png">
			<img id="img3" src="img/9.png">
			<img id="img4" src="img/10.png">
			<img id="img5" src="img/11.png">
		</div>
	</div>
	<script>
		$("#file0").change(function(){ 
		var objUrl = getObjectURL(this.files[0]) ;//获取文件信息 
		console.log("objUrl = "+objUrl);  
		if (objUrl) {  
		  	$("#tu1").attr("src", objUrl);  
		}   
		}) ;  
		function getObjectURL(file) {
			var url = null;   
			if (window.createObjectURL!=undefined) {  
		    	url = window.createObjectURL(file) ;  
			} else if (window.URL!=undefined) { // mozilla(firefox)  
		    	url = window.URL.createObjectURL(file) ;  
			} else if (window.webkitURL!=undefined) { // webkit or chrome  
		    	url = window.webkitURL.createObjectURL(file) ;  
			}  
		return url ;  
		}  
	</script>  
</body>
</html>
